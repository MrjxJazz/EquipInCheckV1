<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />

<link href="/assets/css/app.css" rel="stylesheet">

<div class="wrapper">

    <!-- MENU  -->
    <nav id="sidebar" class="sidebar js-sidebar">

        <div class="sidebar-content js-simplebar">

            <a class="sidebar-brand" href="index.html">
                <span class="sidebar-brand-text align-middle">
                    EquipInCheck
                </span>
            </a>

            <div class="row">
                <div class="d-flex justify-content-center" style="margin-left: 23px">
                    <div class="flex-shrink-0">
                        <img src="/assets/imagen/userdefault.png" class="avatar img-fluid rounded me-1"
                            alt="Charles Hall" />
                    </div>
                    <div class="flex-grow-1 ps-2">
                        <a class="sidebar-user-title" style="color: #fff">
                            {{this.servicioSession.getUsuarioNombre()}}
                        </a>
                        <div class="sidebar-user-subtitle" style="color: #fff">{{this.servicioSession.getRolNombre() | titlecase }}</div>
                    </div>
                </div>
            </div>

            <ul class="sidebar-nav">
                <li class="sidebar-header">Menu</li>


                <li class="sidebar-item" routerLinkActive="active">
                    <a class="sidebar-link" routerLink="/dashboard/hoja_servicio">
                        <i class="fa-solid fa-users fa-lg"></i> <span class="align-middle">Hoja servicio</span>
                    </a>
                </li>

                <li class="sidebar-item" routerLinkActive="active" *ngIf="this.servicioSession.getRolNombre() == 'ADMINISTRADOR'">
                    <a class="sidebar-link" routerLink="/dashboard/usuarios">
                        <i class="fa-solid fa-user fa-lg"></i> <span class="align-middle">Usuario</span>
                    </a>
                </li>
            </ul>


            
        </div>
    </nav>

    <div class="main">

        <!-- NAVAR -->
        <nav class="navbar navbar-expand navbar-dark navbar-bg">
            <!-- <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a> -->
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav navbar-align">
                    <li class="nav-item dropdown">
                        <a class="nav-icon dropdown-toggle d-inline-block d-sm-none" data-bs-toggle="dropdown">
                            <i class="align-middle" data-feather="settings"></i>
                        </a>
                        <a class="dropdown-item" (click)="logOut()" ref="#!">Cerrar Ses√≠on</a>

                       
                        <div class="dropdown-menu dropdown-menu-end">
                
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- CONTENIDO PRINICIPAL -->
        <main>
            <div class="container-fluid px-4">
                <router-outlet></router-outlet>
            </div>
        </main>

        <footer class="footer" id="main-content">
            <div class="container-fluid">
                <div class="row text-muted">
                    <div class="col-6 text-start">
                        <p class="mb-0">
                            <a class="text-muted" target="_blank"><strong>EquiplnCheck</strong></a> - <a
                                class="text-muted" target="_blank"><strong>V 01</strong></a> &copy;
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

</div>
