<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body class="bg-secondary">
  <main class="d-flex justify-content-center align-items-center vh-100">
      <div class="card p-2" style="max-width: 320px">
          <div class="card-body">
              <h2 class="text-center mb-2" style="font-size: 1.40rem;">Iniciar Sesión</h2>
              <div class="text-center mb-2">
                  <img src="/assets/imagen/userdefault.png" alt="Charles Hall" class="img-fluid rounded-circle" width="80" height="80" />
              </div>
              <form [formGroup]="formulario" (ngSubmit)="ingresar">
                  <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label style="font-size: 0.875rem;">Correo</mat-label>
                      <input matInput autocomplete="off" formControlName="usuario" placeholder="Ingrese su correo">
                  </mat-form-field>
                  <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label style="font-size: 0.875rem;">Contraseña</mat-label>
                      <input matInput type="password" autocomplete="off" formControlName="password" placeholder="Ingrese su contraseña">
                  </mat-form-field>
                  <div class="d-flex justify-content-between align-items-center mt-1">
                      <button type="submit" class="btn btn-primary" (click)="ingresar()" [disabled]="formulario.invalid" style="font-size: 0.875rem;">Ingresar</button>
                  </div>
              </form>
          </div>
      </div>
  </main>
</body>
